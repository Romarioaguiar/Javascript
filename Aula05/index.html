<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetição</title>
</head>
<body>
    <h2>While</h2>
    <p id="while"></p>

    <h2>For</h2>
    <p id="for"></p>

    <h2>Tabuada do 5</h2>
    <p id="tab"></p>

</body>
<script>

    // Laço While
    let contador = 1;
    let textWhile = "";

    while(contador <= 5){
        textWhile += "O número é: " + contador + "<br>";
        contador++;
    }

    document.getElementById("while").innerHTML = textWhile;

    // Laço For
    let textFor = "";

    for(let cont = 1; cont <= 10; cont++){
        textFor += "O número é: " + cont + "<br>";
    }

    document.getElementById("for").innerHTML = textFor;

    // Tabuada do 5
    let res = "";
    for(let cont = 0; cont <= 10; cont++){
        res += "5 X " + cont + " = " + (5 * cont) + "<br>";
    }

    document.getElementById("tab").innerHTML = res;

</script>

</html>
