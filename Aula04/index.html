<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço</title>
</head>
<body>

    <form>
        <label>Preço do Alcool:</label>
        <input type="number" id="prcAlcool"><br>
        <label>Preço da Gasolina:</label>
        <input type="number" id="prcGasolina">
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    
</body>
<script>
    function calcular(){
        let alcool = Number(document.getElementById("prcAlcool").value);
        let gasolina = Number(document.getElementById("prcGasolina").value);

        let valor = alcool/gasolina;
        let resultado = document.getElementById("resultado");

        if(valor > 0.7){
            resultado.innerHTML = "Melhor usar Gasolina (:";
        }
        else{
            resultado.innerHTML = "Melhor usar Alcool (:";
        }
    }
</script>
</html>
